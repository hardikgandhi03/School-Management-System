name: school_management_system
description: An application that simplifies and manages day-to-day administrative and non-administrative tasks of a school.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.6
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.0
  flutter_toggle_tab: ^1.1.4
  pie_chart: ^5.0.0
  flutter_staggered_grid_view: ^0.4.0
  table_calendar: ^3.0.0
  http: ^0.13.3
  provider: ^5.0.0
  dbcrypt: ^2.0.0
  url_launcher: ^6.0.7
  image_picker: ^0.8.1+3
  file_picker: ^3.0.3
  path: ^1.7.0
  firebase_core: ^1.3.0
  firebase_auth: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^1.2.0
  flare_flutter: ^3.0.1

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/SplashScreen.png"
  android: true
  ios: true
  android_gravity: fill
  ios_content_mode: scaleAspectFill

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/login_screen_bg.flr

  fonts:
    - family: Source Sans Pro
      fonts:
        - asset: assets/fonts/SourceSansPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/SourceSansPro-Light.ttf
        - asset: assets/fonts/SourceSansPro-Regular.ttf
        - asset: assets/fonts/SourceSansPro-SemiBold.ttf

    - family: Bebas Neue
      fonts:
          - asset: assets/fonts/BebasNeue-Regular.ttf
